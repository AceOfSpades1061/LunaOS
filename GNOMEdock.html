<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Luna - WebOS</title>
<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/AceOfSpades1061/luna/refs/heads/main/assets/LunaIcon.ico" >

<style>
    body {
        margin: 0;
        background-image: url("https://512pixels.net/wp-content/uploads/2025/06/26-Tahoe-Light-6K-thumb.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-family: sans-serif;
    }

    .dock {
        display: flex;
        gap: 22px;
        padding: 16px 22px;
        background: rgba(30, 30, 30, 0.5);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        margin-bottom: 25px;
        outline: 2px solid rgba(255, 255, 255, 0.37);
    }

    .dock li {
        list-style: none;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.25s ease, background 0.25s;
        cursor: pointer;
    }
    
    .dock img {
        width: 36px;
        height: 36px;
        object-fit: contain;
        pointer-events: none;
    }

    .dock li:hover {
        transform: scale(1.25);
        background: rgba(255, 255, 255, 0.25);
    }

    .dock li:active {
        transform: scale(1.15);
        background: rgba(255,255,255, 0.5);
    }

    .label {
        position: absolute;
        bottom: 110px;
        padding: 7.5px 12px;
        background: #353535;
        color: #fff;
        border-radius: 8px;
        font-size: 14px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s, transform 0.2s;
        pointer-events: none;
    }

    .window {
        position: absolute;
        width: 500px;
        height: 350px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    }

    .window-header {
        height: 32px;
        background: rgba(255,255,255, 0.12);
        display: flex;
        align-items: center;
        padding: 0 10px;
        cursor: grab;
        user-select: none;
    }

    .window-buttons {
        display: flex;
        gap: 8px;
        margin-right: 10px;
    }

    .window-buttons .btn {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
    }

    .btn.close { background: #ff5f57; }
    .btn.minimize { background: #ffbd2e; }
    .btn.maximize { background: #28c940; }

    .window-title {
        flex: 1;
        text-align: center;
        font-weight: bold;
        font-size: 14px;
        pointer-events: none;
    }

    .window-content {
        padding: 15px;
        color: #fff;
    }
</style>
</head>

<body>

<ul class="dock">
    <li data-label="Proxy Browser">
        <img src="https://github.com/AceOfSpades1061/luna/blob/main/assets/LunaIcon.png?raw=true" />
    </li>

    <li data-label="ChatGPT">
        <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/dark/openai.png" />
    </li>
</ul>

<div class="label" id="dockLabel"></div>
<div id="window-container"></div>

<script>
const dockItems = document.querySelectorAll('.dock li');
const label = document.getElementById('dockLabel');
let zCounter = 10;

dockItems.forEach(item => {
    item.addEventListener('mouseenter', () => {
        label.textContent = item.dataset.label;
        const rect = item.getBoundingClientRect();
        label.style.left = rect.left + rect.width/2 - label.offsetWidth/2 + "px";
        label.style.opacity = "1";
        label.style.transform = "translateY(0)";
    })
    item.addEventListener('click', () => {
        createWindow(item.dataset.label, `<h2>${item.dataset.label}</h2><p>App goes here.</p>`);
    });
    item.addEventListener('mouseleave', () => {
        label.style.opacity = "0";
        label.style.transform = "translateY(10px)";
    });
});

function createWindow(title, contentHTML) {
    const win = document.createElement("div");
    win.className = "window";
    win.style.top = "120px";
    win.style.left = "120px";
    win.style.zIndex = zCounter++;

    win.innerHTML = `
        <div class="window-header">
            <div class="window-buttons">
                <div class="btn close"></div>
            </div>
            <span class="window-title">${title}</span>
        </div>
        <div class="window-content">${contentHTML}</div>
    `;

    document.getElementById("window-container").appendChild(win);

    // Close button
    win.querySelector(".btn.close").onclick = () => win.remove();

    // Bring to front when clicked
    win.addEventListener("mousedown", () => {
        win.style.zIndex = zCounter++;
    });

    // Dragging logic
    const header = win.querySelector(".window-header");
    let offsetX, offsetY, dragging = false;

    header.addEventListener("mousedown", e => {
        if (e.target.classList.contains("btn")) return; // ignore buttons
        dragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        header.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", e => {
        if (!dragging) return;
        win.style.left = (e.clientX - offsetX) + "px";
        win.style.top = (e.clientY - offsetY) + "px";
    });

    document.addEventListener("mouseup", () => {
        dragging = false;
        header.style.cursor = "grab";
    });
}
</script>

</body>
</html>
